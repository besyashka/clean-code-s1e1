<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <h1 class="headet-title hidden">Todo list app</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="Adding-Element">
      <h2>
        <label class="label" for="new-task">Add Item</label>
      </h2>
      <div class="new-task__wrapper">
        <input id="new-task"class="input task" type="text">
        <button class="new-task__button button">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks section">
      <h2 class="title">Todo</h2>
      <ul class="list" id="incomplete-Tasks">
        <li class="item">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img class="button__delete-img" src="./remove.svg" alt="icon button delete">
          </button>
        </li>
        <li class="item edit-Mode">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="button button__edit">Save</button>
          <button class="button button__delete">
            <img class="button__delete-img" src="./remove.svg" alt="icon button delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks section">
      <h2 class="title">Completed</h2>
      <ul class="list" id="completed-tasks">
        <li class="item">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img class="button__delete-img" src="./remove.svg" alt="icon button delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
